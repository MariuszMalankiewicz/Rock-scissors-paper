<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock scissors paper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-wrapper">
        <div>
            <h1>You win!</h1>
        </div>
        <div class="used-hand">
            <div class="change">
                <!--  -->
                <!-- <i class="fa-solid fa-hand"></i> -->
                <p>You</p>
            </div>
            <div class="center">
                <p>VS</p>
            </div>
            <div>
                <i class="fa-solid fa-hand-back-fist"></i>
                <p>Computer</p>
            </div>
        </div>
        <div class="choose-hands">
            <div>
                <h2>Choose hands</h2>
            </div>
            <div>
                <i class="btn fa-solid fa-hand">Paper</i>
                <i class="btn fa-solid fa-hand-back-fist"></i>
                <i class="btn fa-solid fa-hand-scissors"></i>
            </div>
            <div>
                <button id="play" class="play">Play</button>
            </div>
        </div>
        <div class="back">
            <a href="index.html">Back to start</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
